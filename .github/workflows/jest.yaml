name: jest test runner
on:
  push:
    branches-ignore: 'docs'
  workflow_dispatch: 
jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@2.5.2
        with: 
          node-version: latest
      - name: install npm packages
        run: |
          npm install
          npm test
