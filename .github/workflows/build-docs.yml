name: Build Documentation Website
permissions:   
  contents: write
  packages: read
on:
  push:
    branches:
      - docs
      - main
      - workflows
    paths:
      - .github/workflows/build-docs.yml
      - website/**
  pull_request:
    branches:
      - main
jobs:
  build-docs:
    name: Building Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || 'main' }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install And Build
        working-directory: website
        run: |
          npm install
          npm run build
      - name: Upload Build As Artifact
        uses: actions/upload-pages-artifact@v1.0.8
        with:
          name: 'github-pages'
          path: 'website/build'
          retention-days: '1'
          
  deploy:
    runs-on: ubuntu-latest
    environment:      
        name: github-pages
        url: ${{ steps.deploy.outputs.page_url }}
    needs: [build-docs]
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deployment To Pages
        uses: actions/deploy-pages@v2
        id: deploy
